<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Adding Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="/src/assets/css/main.css" rel="stylesheet" />
    <title>The Movie Watchlist - Dashboard</title>
  </head>
  <body>
    <header class="flex-row flex justify-between items-center">
      <div class="flex-1 lg:flex-none">
        <h1 class="text-3xl">The<br />Movie<br />Watchlist</h1>
      </div>
      <div class="flex-none search-bar-wrapper relative mr-5 lg:mr-0">
        <input
          type="search"
          id="search"
          class="bg-slate-300 h-12 w-12 rounded-3xl pl-3 placeholder:text-center lg:w-[39rem]"
          placeholder="üîç Search a movie or a series"
        />
        <!-- <div class="search-icon-wrapper absolute inset-y-0 left-0 pl-3.5 items-center flex">
                <img src="/src/assets/img/bookmark-icon.svg" class="search-icon">
            </div> -->
      </div>
      <div class="flex-none watchlist-btn-wrapper">
        <a
          class="font-bold flex bg-slate-300 h-12 w-12 rounded-3xl items-center justify-center lg:w-48"
          ><img
            src="/src/assets/img/bookmark-icon.svg"
            class="search-icon lg:mr-1.5"
          /><span class="hidden lg:block">Watchlist</span></a
        >
      </div>
    </header>
    <main class="flex flex-col justify-between lg:flex-row lg:flex-wrap">
      <div class="crnt-watch-container mt-6">
        <h2>Currently Watching</h2>
        <div
          class="crnt-watch-card-container inline-grid grid-cols-2 gap-4 mt-6 mb-16 lg:grid-cols-4"
        >
          <div class="card relative">
            <img
              class="rounded-2xl object-cover w-44 h-64 gap"
              src="https://th.bing.com/th/id/OIP.KNfIqaD92jvecpbxNWWQ4wHaJ4?w=139&h=185&c=7&r=0&o=5&pid=1.7"
            />
            <p class="absolute left-3 top-4 text-white font-bold">‚≠ê 8.7</p>
          </div>
          <div class="card relative">
            <img
              class="rounded-2xl object-cover w-44 h-64 gap"
              src="https://th.bing.com/th/id/OIP.KNfIqaD92jvecpbxNWWQ4wHaJ4?w=139&h=185&c=7&r=0&o=5&pid=1.7"
            />
            <p class="absolute left-3 top-4 text-white font-bold">‚≠ê 8.7</p>
          </div>
        </div>
      </div>
      <div class="sgtd-watch-container mt-6">
        <h2>Suggested To Watch</h2>
        <div
          class="sgtd-watch-card-container inline-grid grid-cols-2 mt-6 mb-16 lg:grid-cols-4"
        >
          <div class="card relative">
            <img
              class="rounded-2xl object-cover w-44 h-64"
              src="https://th.bing.com/th/id/OIP.KNfIqaD92jvecpbxNWWQ4wHaJ4?w=139&h=185&c=7&r=0&o=5&pid=1.7"
            />
            <p class="absolute left-3 top-4 text-white font-bold">‚≠ê 8.7</p>
          </div>
        </div>
      </div>
      <div class="prvs-watch-container mt-6">
        <h2>Previously Watched</h2>
        <div
          class="prvs-watch-card-container inline-grid grid-cols-2 mt-6 mb-16 lg:grid-cols-8"
        >
          <div class="card relative">
            <img
              class="rounded-2xl object-cover w-44 h-64"
              src="https://th.bing.com/th/id/OIP.KNfIqaD92jvecpbxNWWQ4wHaJ4?w=139&h=185&c=7&r=0&o=5&pid=1.7"
            />
            <p class="absolute left-3 top-4 text-white font-bold">‚≠ê 8.7</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
